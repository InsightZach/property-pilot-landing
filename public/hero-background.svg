<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1440" height="800" fill="#0A2647"/>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)">
    <path d="M720 400 L760 360 L800 400 L760 440 Z" fill="#D4AF37" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 720 400" to="360 720 400" dur="20s" repeatCount="indefinite"/>
    </path>
    <path d="M680 360 L720 320 L760 360 L720 400 Z" fill="#D4AF37" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 720 400" to="-360 720 400" dur="25s" repeatCount="indefinite"/>
    </path>
    <path d="M680 440 L720 400 L760 440 L720 480 Z" fill="#D4AF37" opacity="0.5">
      <animateTransform attributeName="transform" type="rotate" from="0 720 400" to="360 720 400" dur="22s" repeatCount="indefinite"/>
    </path>
  </g>
  <g>
    <circle cx="200" cy="200" r="4" fill="#D4AF37" opacity="0.7">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1240" cy="600" r="5" fill="#D4AF37" opacity="0.6">
      <animate attributeName="r" values="5;7;5" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="700" r="3" fill="#D4AF37" opacity="0.8">
